{% extends '__base.html' %} {% block __base %} {% load static %}
{% include 'messege.html' %}
<div class="position-absolute top-50 start-50 translate-middle">
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <legend class="text-center">Login</legend>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Username</label>
      <input type="text" id="LoginUsername" name="LoginUsername" class="form-control" required />
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="LoginPassword" name="LoginPassword" class="form-control" required />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Login
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="/user/register/">Register</a></p>
    </div>
  </form>
</div>
{% endblock %}
