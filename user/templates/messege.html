{% if messages %}
{% for message in messages %}
<div id="msg" class="alert alert-dismissible alert-info text-uppercase text-center">
  <strong>
    <b>{{message}}</b>
  </strong>

</div>
{% endfor %}
{% endif %}

<script>
  var message_ele = document.getElementById("msg");

  setTimeout(function () {
    message_ele.style.display = "none";
  }, 5000);
</script>
