{% extends '__base.html' %} {% block __base %} {% load static %}
{% include 'messege.html' %}
<div class="position-absolute top-50 start-50 translate-middle">
  <form action="/user/register/" method="post">
    {% csrf_token %}

    <h1>Create your account</h1>
    <!-- Email input -->
    <div class="mb-3 mt-3">
      <label class="form-label" for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label" for="fname">First Name</label>
      <input type="text" id="FirstName" name="fname" class="form-control" required />
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label" for="lname">Last Name</label>
      <input type="text" id="LastName" name="lname" class="form-control" required />
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>

    <!-- Password input -->
    <div class="mb-3 mt-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label" for="ConfirmPassword">Confirm Password</label>
      <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" required />
    </div>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center container">
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">
          Register
        </button>
      </div>

      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <label class="form-check-label" for="rm">
            Remember me
          </label>
          <input class="form-check-input" type="checkbox" value="" id="rm" checked />
        </div>
      </div>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Login? <a href="/user/login/">Login</a></p>
    </div>
  </form>
</div>
{% endblock %}
